name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Typecheck
        run: npx tsc --noEmit

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/node
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test

  lighthouse:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Start frontend (background)
        run: |
          cd frontend
          nohup npm start &
          # wait for server to be ready
          n=0; until curl -sSf http://localhost:3000 >/dev/null || [ $n -ge 30 ]; do n=$((n+1)); sleep 1; done
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'http://localhost:3000'
          uploadArtifacts: false
        env:
          CI: true
